  <section class="contact-intro">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We are here to help! Fill out the form below to get in touch with us.</p>
    </div>
  </section>

  <section class="contact-page-form">
    <div class="contactcontainer">
      <div class="container">
        <h2>Send Us a Message</h2>
        <form id="contact-form" action="https://formspree.io/f/manwnjgv" method="post">
          <div class="div">
            <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
          </div>
  
          <div class="div">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com">
          </div>
  
          <div class="div">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required placeholder="Subject">
          </div>
  
          <div class="div">
            <label for="message">Message:</label>
            <textarea name="message" id="message" required placeholder="Type in your message"></textarea>
          </div>
  
          <div class="button-div">
            <button type="submit">Send Message</button>
          </div>
  
        </form>
      </div>
    </div>
   

  </section>
